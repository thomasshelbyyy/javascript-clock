<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Javascript Clock</title>
</head>
<body>
    <div class="container">
        <div class="date">
            <h1 id="date"></h1>
            <h1><span class="hour" id="hour">00</span> <span class="colon">:</span> <span class="minute" id="minute">00</span> <span class="colon">:</span> <span class="second" id="second">00</span> <span class="session" id="session"></span></h1>
        </div>

        <div class="countdown">
            <h2>Countdown to <span id="new-year"></span></h2>
            <h2 id="countdown"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
